<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Attendance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Attendance Management System</h1>
        <ul>
            <li><a href="/mark_attendance">Mark Attendance</a></li>
            <li><a href="/attendance_summary">Class Summary</a></li>
            <li><a href="/attendance_details">Report</a></li>
        </ul>
    </nav>

    <!-- Mark Attendance Content -->
    <div class="container" id="mark-attendance">
        <h1>Mark Attendance</h1>

        <!-- Lesson Selection -->
        <div class="lesson-select">
            <label for="lesson">Select Lesson:</label>
            <select id="lesson">
                <option value="">--Select Lesson--</option>
            </select>
        </div>

        <!-- Networker Selection -->
        <div class="networker-select">
            <label for="networker">Select Networker:</label>
            <select id="networker">
                <option value="">--Select Networker--</option>
            </select>
        </div>

        <h2>Attendance Table</h2>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Registration Number</th>
                    <th>Student Name</th>
                    <th>Attendance Status</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>

        <button id="submit-button">Submit Attendance</button>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <script>
        document.querySelector('.hamburger').addEventListener('click', function () {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active'); // Toggle the "active" class
        });
        document.getElementById('submit-button').addEventListener('click', submitAttendance);
    </script>
</body>

</html>
