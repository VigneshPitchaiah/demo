<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

        <ul>
            <li><a href="/mark_attendance">Mark Attendance</a></li>

    <!-- Attendance Summary Content -->

                </tr>
            </thead>
            <tbody>
                <!-- Dynamic lesson attendance data will go here -->

        </table>

        <h2>Network Attendance Summary</h2>
        <table id="network-attendance-summary">
            <thead>
                <tr>
                    <th>Network</th>
                    <th>Present (%)</th>
                    <th>Absent/Not Intrested (%)</th>
                    <th>Will Take Recording (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic network attendance data will go here -->
            </tbody>
        </table>



    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

    <script>
        document.querySelector('.hamburger').addEventListener('click', function () {
            const navbar = document.querySelector('.navbar');
            navbar.classList.toggle('active'); // Toggle the "active" class
        });
        document.getElementById('submit-button').addEventListener('click', submitAttendance);
