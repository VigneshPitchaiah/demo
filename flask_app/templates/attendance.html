<!DOCTYPE html>
<html>

<head>
    <title>Mark Attendance</title>
</head>

<body>
    <h1>Mark Attendance</h1>
    <form method="POST">
        <table>
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Phone Number</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.phone_number }}</td>
                    <td>
                        <select name="{{ student.id }}">
                            <option value="present" {% if attendance.get(student.id) %}selected{% endif %}>Present
                            </option>
                            <option value="absent" {% if not attendance.get(student.id) %}selected{% endif %}>Absent
                            </option>
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
