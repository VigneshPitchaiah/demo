<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>

    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <h1>Attendance Management System</h1>
        <ul>
            <li><a href="#mark-attendance">Mark Attendance</a></li>
            <li><a href="#attendance-summary">Summary</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container" id="mark-attendance">
        <h1>Mark Attendance</h1>

        <!-- Lesson Selection -->
        <div class="lesson-select">
            <label for="lesson">Select Lesson:</label>
            <select id="lesson">
                <option value="">--Select Lesson--</option>
            </select>
        </div>

        <!-- Networker Selection -->
        <div class="networker-select">
            <label for="networker">Select Networker:</label>
            <select id="networker">
                <option value="">--Select Networker--</option>
            </select>
        </div>

        <h2>Attendance Table</h2>
        <table id="attendance-table">
            <thead>
                <tr>
                    <th>Registration Number</th>
                    <th>Student Name</th>
                    <th>Attendance Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>


        <button id="submit-button">Submit Attendance</button>
    </div>

    <!-- Attendance Summary -->
    <div class="container attendance-summary" id="attendance-summary">
        <h1>Attendance Summary</h1>

        <h2>Lesson Attendance Summary</h2>
        <table id="lesson-attendance-summary">
            <thead>
                <tr>
                    <th>Lesson Title</th>
                    <th>Present</th>
                    <th>Absent</th>
                    <th>Late</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic lesson attendance data will go here -->
            </tbody>
        </table>

        <h2>Network Attendance Summary</h2>
        <table id="network-attendance-summary">
            <thead>
                <tr>
                    <th>Network</th>
                    <th>Present (%)</th>
                    <th>Absent (%)</th>
                    <th>Late (%)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic network attendance data will go here -->
            </tbody>
        </table>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>


</html>
