<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attendance Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <!-- Sidebar and Page Content Container -->
    <div class="d-flex">

        <!-- Sidebar -->
        <nav id="sidebar" class="bg-dark text-white p-3">
            <h2 class="h4">Attendance Tracker</h2>
            <ul class="list-unstyled">
                <li><a href="/" class="text-white">Home</a></li>
                <li><a href="/attendance" class="text-white">Attendance Records</a></li>
            </ul>
        </nav>

        <!-- Page Content -->
        <main id="page-content-wrapper" class="container-fluid p-4">
            <header class="mb-4">
                <h1>Track Attendance</h1>
            </header>

            <!-- Network Selection Form -->
            <form method="POST" action="/submit">
                <div class="mb-4">
                    <label for="network" class="form-label">Select Network:</label>
                    <select id="network" name="network" class="form-select" required>
                        <option value="" disabled selected>-- Select Network --</option>
                        {% for network in networks %}
                        <option value="{{ network }}">{{ network }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Student List Wrapper -->
                <div id="student-list-wrapper" class="table-responsive">
                    <!-- Student List (to be dynamically generated) -->
                    <div id="student-list"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit Attendance</button>
            </form>
        </main>

    </div>

    <!-- Sidebar Toggle Button (accessible for small screens) -->
    <button id="sidebar-toggle" class="btn btn-dark d-lg-none position-fixed top-0 end-0 m-3">â˜° Menu</button>

    <!-- jQuery and Custom Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>

</body>

</html>
